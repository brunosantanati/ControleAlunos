<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no" charset="utf-8">
<title>Controle de Alunos</title>
<link href="/imagens/pp.png" rel="icon" type="image/x-icon" />

<!-- WEBJARS -->
<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

</head>
<body>
	<!-- Barra de Menu -->
	<section th:insert="barra_de_menu :: barra_de_menu"></section>
	<section class="container">
		<div class="row justify-content-center">
			<div class="col-12 col-md-6">
				<div class="p-2 lab-border-verde-c-25 rounded">
					<h3 class="text-center">Erro</h3>
					<div class="p-2 lab-border-verde-c-25 rounded">
						<h4 th:each="erro : ${erros}" class="text-danger text-center" th:text="${erro}"></h4>
						<h4 th:if="${statusCode != null}" class="text-center" th:text="${statusCode}"></h4>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
